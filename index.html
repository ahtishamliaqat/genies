<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator sham</title>
</head>

<body>
    <div class="container">
        <h1>Calculator By ahtisham</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button onclick="clk('(')">(</button></td>
                    <td><button onclick="clk(')')">)</button></td>
                    <td><button onclick="clk('')">C</button></td>
                    <td><button onclick="clk('%')">%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button click="8">8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button onclick="clk('1')">1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    
<script >

</script>
    

</body>
</html>
